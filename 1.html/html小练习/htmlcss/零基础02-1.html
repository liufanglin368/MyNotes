<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 背景图片,修饰性的可以做成背景图片. 功能性的需要用img标签引进来
			 */
			ul,li{
				margin: 0;
				padding: 0;
				display: inline-block;
			}
			#app{
				width: 230px;
				height: 360px;
				border: 1px solid #eeeeee;
			}
			img{
				width: 21px;
				height: 100%;
				margin: 0 19px 0 10px;
			}
			ul{
				width: 180px;
				height: 100%;
				float: right;
			}
			li{
				width: 100%;
				height: 40px;
				font: normal 11px/40px "微软雅黑";
				background: url(img/ico_02-01-02.gif) no-repeat 150px 13px;
				vertical-align: top;
			}
			
			li:hover{
				color: red;
				background: url(img/ico_02-01-02.gif) no-repeat 160px 13px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<img src="img/ico_02-1.gif"/>
			<ul>
				<li>百度周边</li>
				<li>数码产品</li>
				<li>生活家居</li>
				<li>图文杂志</li>
				<li>办公文具</li>
				<li>运动户外</li>
				<li>电子卡券</li>
				<li>特权道具</li>
				<li>活动专区</li>
			</ul>
		</div>
	</body>
</html>
