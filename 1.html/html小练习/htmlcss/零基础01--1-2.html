<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用pading做</title>
		<style type="text/css">
			#div1{
				width: 348px;
				height: 348px;
				border: 1px dashed black;
				padding: 27px 27px;
			}
			
			#div2{
				width: 300px;
				height: 300px;
				border: 4px solid #d7effe;
				padding: 20px 20px;
			}
			
			#div3{
				width: 218px;
				height:218px;
				background:#ffa0df ;
				border: 1px solid white;
				padding: 40px 40px;
			}
			
			#div4{
				width: 210px;
				height: 210px;
				border: 1px dashed white;
				padding: 3px 3px;
			}
			
			#div5{
				width: 110px;
				height: 110px;
				border: 1px dashed white;
				padding: 49px 49px;
			}
			#div6{
				width: 100px;
				height: 100px;
				border: 5px solid #fcff00;
				background: #96ff38;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3">
					<div id="div4">
						<div id="div5">
							<div id="div6">
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
