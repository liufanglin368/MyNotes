<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input,p {
				margin: 0;
				padding: 0;
			}
			
			form {
				width: 538px;
				height: 470px;
				border: 1px solid #000000;
				vertical-align: top;
			}
			
			p {
				width: 100%;
				height: 54px;
				color: #858688;
				font-size: 14px;
				vertical-align: middle;
			}
			
			label,p span{
				line-height: 54px;
				margin-left: 28px;
			}
			
			p i{
				margin: 0px 6px 0px 8px;
				color: #e05773;
				vertical-align: middle;
				font-style: normal;
			}
			
			input,#loc{
				width: 330px;
				height: 32px;
				margin-left: 20px;
				color: #e4e9ed ;
				border: 1px solid #e4e9ed;
			}
			
			#man,#woman{
				width: 12px;
				height: 12px;
				margin: 0px 11px 0px 20px;
			}
			
			select{
				width: 158px;
				height: 32px;
				margin-left: 20px;
				color: #e4e9ed;
				border: 1px solid #e4e9ed;
				margin-top: 11px;
			}
			
			.hin{
				margin-left: 10px;
				color: #e05773;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<p>
				<label for="username"><i>*</i>姓名</label>
				<input type="text" id="username" value="" /><span class="hin">姓名不能为空</span>
			</p>
			<p>
				 <span><i>*</i>性别</span>
				<input type="radio" name="sex" id="man"/> 男
				<input type="radio" name="sex" id="woman"/>女
			</p>
			<p>
				<label for="phone"><i>*</i>电话</label>
				<input type="text" id="phone" value="" />
			</p>
			<p>
				<label for="e-mail"><i>*</i>邮箱</label>
				<input type="text" id="e-mail" value="" /><span class="hin">填写正确</span>
			</p>
			<p>
				<label for="dir" style="margin-left: 0;"><i>*</i>求职意向</label>
				<input type="text" id="dir" value="web前端" />
			</p>
			<p>
				<label for="edu" style="margin-left: 0;"><i>*</i>最高学历</label>
				<select id="edu">
					<option value="">大专</option>
				</select>
				<select name="" style="margin-left: 12px;">
					<option value="">2011</option>
				</select>
			</p>
			<p>
				<label for="age" style="margin-left: 0;"><i>*</i>工作年限</label>
				<input type="text" id="age" value="1年" />
			</p>
			<p>
				<label for="loc" style="margin-left: 35px;">所在地</label>
				<select id="loc">
					<option value="">北京</option>
				</select>
			</p>
		</form>
	</body>
</html>
