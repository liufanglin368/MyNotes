				padding与margin的区别
				
				
				padding作用在元素的里面,拉开的距离会显示元素的背景色.
				
				margin作用在元素的外面,拉开的距离不会显示元素的背景色
				
				什么时候用?
				
				父子级元素之间的距离,可以通过给父级加padding来设置
				同级元素之间的距离,通过添加margin来设置

				26 margin的问题
				
				margin的问题
				
				1,margin传递(只有上下会传递左右不会传递)
				
				  子级会把之间的margin-TOP与margin-bottom传递给父级
				  解决办法:给父级加上一个边框(其中一个方法)
				
				2.margin上下叠压(只有上下会叠压,左右不会叠压)
				  上边元素的margin-bottom与下边元素的margin-top叠在了一起(他会取达到值)
				  解决办法:只用给一个元素设置margin就可以 (给一个设置为0就可以)
