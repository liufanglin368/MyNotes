10 标签选择器类型

   选择器   选择一个元素(标签)的方法
       
         id选择器
         标签选择器
         类选择器(Class选择器)
         群组选择器
         包含选择器
         通配符选择器 
          
11  id选择器与标签选择器
    
    id选择器    #id名称
    标签选择器  通过标签名字选择选择元素(操作一组元素),公共样式
                 会给所有标签都添加上相同的样式

12  类选择器与标签选择器

    类选择器    通过class选择元素
    语法            .class名称{  }
    注意        页面中的class是可以重名的
                 一个元素的class可以有多个,每个class之间用空格隔开,如果后面的class力的样式与前面的有重复
                 那后面的会把前面的覆盖了
   
    群组选择器   能过逗号的方式选择元素(选择到的是一组元素)
    
    语法         标签名,标签名{要添加的样式}
                 #id,#id名称{要添加的样式}
                 .class名称,.class名称{要添加的样式}
                 标签名,#id名,.class{要添加的样式}
                
                 只要任意一个元素有相同的样式,那就可以用群组选择器放在一起,不过要用逗号隔开,不管他是id选择器,class选择器,标签选择器都可以

13   包含选择器与通配符选择器

     包含选择器   通过范围选择元素(选择到的可能是一个元素可能是多个元素)
       
           语法    父级 目标元素{要添加的样式}
                   *    通配符
                   父级 父级与目标元素都可以是用任意一种选择器选择到的元素
                   
      通配符       用来获取到页面中的多有元素
                   它的性能不好 ,不让用???
 

14  选择器优先级
 
    优先级    代码执行的顺序
          选择器的优先级一致的情况下,谁在后谁的优先级就高
          选择器的优先级不一致的情况下,会选择优先级高的
          
           行间样式>id选择器>class(类)选择器>标签选择器>通配符选择器(*)
15  包含选择器的优先级
   
    包含选择器的优先级是一种累加的关系,加起来的值越大优先级就越高,值越小优先级就越低
   
    行间样式       1000
    id选择器       100 
    类选择器       10
    标签选择器     1
   
    群组选择器     群组选择器的优先级取决与位置,谁靠后谁的优先级就高,会吧前面的样式给覆盖了

16  样式重置
       
    标签样式初始化(css reset)
           
              原则:但凡页面中要用到的标签,有默认标签,会影响到其他代码,这时候就要吧他清掉,用不到的标签就不用清除

     那些样式需要重置
              与盒模型相关的样式
              margin
              padding
              border
              标签特有的样式
              ul     li 
              ol     li 
              不建议用通配符做样式重置
               建议:
                    1.如果网站非常大,内容非常多,就不建议用通配符
                    2.如果小网站,内容不多,(比如:单页面 )可以用通配符
