<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				position: relative;
				left: 50px;
				top:20px
			}
			#box div{
				width: 100px;
				height: 100px;
				position: absolute;
				transition: 0.5s;
				opacity: 0.2;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		var box=document.getElementById("box");
					
		var str='';
		for(var i=0; i<9;i++){
			for(var j=0;j<10;j++){
				str+='<div style="left:'+j*102+'px;top:'+i*102+'px;background:url(img/pic.jpg) -'+j*100+'px -'+i*100+'px"></div>';
			}
		};
		box.innerHTML=str;
		
		document.querySelectorAll("#box div").forEach(function(element){
			element.onmouseover=function(){
				this.style.opacity=1;
				this.style.transform='scale(1.5)';
			};
			element.onmouseout=function(){
				this.style.transform='scale(1)';
			};
		});
		
		
	</script>
</html>
