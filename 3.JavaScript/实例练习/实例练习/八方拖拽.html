<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: #FF0000;
				position: absolute;
				top: 200px;
				left: 300px;
			}
			/*
			 *
			 * 鼠标方向
			 * 左	w-resize
			 * 上	n-resize
			 * 右	e-resize
			 * 下	s-resize
			 * 
			 * 左上	nw-resize
			 * 右上	ne-resize
			 * 右下	se-resize
			 * 左下	sw-resize
			 * 左右	ew-resize
			 * 上下	ns-resize
			 * 
			 * cursor
			 */
		</style>
	</head>
	<script type="text/javascript">
		window.onload = function() {

			(function() {
				var box = document.getElementById('box');
				var isDown = false; //鼠标按下与否开关
				var mes = {}; //记录div信息;

				var app = {
					init: function() {
						app.down();
						app.move();
						app.up();
					},
					down: function() {
						box.onmousedown = function(ev) {
							isDown = true;
							mes = {
								y: ev.clientY,
								x: ev.clientX,
								w: app.get(this).width,
								h: app.get(this).height,
								l: app.get(this).left,
								r: app.get(this).right,
								t: app.get(this).top,
								b: app.get(this).bottom
							};
						};
					},
					move: function() {
						let dir = ''; //用来记录鼠标样式
						document.onmousemove = function(ev) {
							if(!isDown) {
								box.style.cursor = 'auto';
								dir = '';
								//上
								if(ev.clientY < app.get(box).top + 10) {
									dir += 'n';
								};
								//下
								if(ev.clientY > app.get(box).bottom - 10) {
									dir += 's';
								};
								//左
								if(ev.clientX < app.get(box).left + 10) {
									dir += 'w';
								};
								//右
								if(ev.clientX > app.get(box).right - 10) {
									dir += 'e';
								};

								box.style.cursor = dir + '-resize';
							} else {

								//往右
								if(dir.indexOf('e') != -1) {
									var w = mes.w + ev.clientX - mes.x;
									if(w < mes.w) {
										w = mes.w;
									};
									box.style.width = w + 'px';
								};
								//往下
								if(dir.indexOf('s') != -1) {
									let h = mes.h + ev.clientY - mes.y;
									if(h < mes.h) {
										h = mes.h;
									};
									box.style.height = h + 'px';
								};
								//往左
								if(dir.indexOf('w') != -1) {
									let w = mes.w + mes.x - ev.clientX;
									let l = mes.l - (mes.x - ev.clientX);
									if(w < mes.w) {
										w = mes.w;
										l = mes.r - mes.w;
									};
									box.style.left = l + 'px';
									box.style.width = w + 'px';
								};
								//往上
								if(dir.indexOf('n') != -1) {
									let h = mes.h + mes.y - ev.clientY;
									let t = mes.t - (mes.y - ev.clientY);
									if(h < mes.h) {
										h = mes.h;
										t = mes.b - mes.h;
									};
									box.style.top = t + 'px';
									box.style.height = h + 'px';
								};
							}
							return false;
						};
					},
					up: function() {
						document.onmouseup = function() {
							isDown = false;
						};
					},
					get: function(obj) {
						return obj.getBoundingClientRect();
					}
				}
				app.init();
			})();
		};
	</script>

	<body>
		<div id="box"></div>
	</body>

</html>
