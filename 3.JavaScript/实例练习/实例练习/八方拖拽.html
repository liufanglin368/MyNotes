<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: #FF0000;
				position: absolute;
				top: 100px;
				left: 200px;
			}
			/*
			 *
			 * 鼠标方向
			 * 左	w-resize
			 * 上	n-resize
			 * 右	e-resize
			 * 下	s-resize
			 * 
			 * 左上	nw-resize
			 * 右上	ne-resize
			 * 右下	se-resize
			 * 左下	sw-resize
			 * 左右	ew-resize
			 * 上下	ns-resize
			 * 
			 * cursor
			 */ 
			 
		</style>
	</head>
	<script type="text/javascript">
		window.onload=function(){
			var box=document.getElementById("box");
			
			document.onmousemove=function(ev){
					box.style.cursor='auto';
				if(ev.clientY<box.offsetTop+10){
					box.style.cursor='n-resize';
				}
				
			}
			
			document.onmousedown=function(e){
				
			}
			
			document.onmouseup=function(){
				
			}
			
		}
		
	</script>
	<body>
		<div id="box"></div>
	</body>
</html>
