	<script type="text/javascript">
		(function(){
			var data=[{
					name:'标题1',
					cont:['aaa','bbb','ccc']
					},
					{
					name:'标题2',
					cont:['aaa','bbb','ccc']
					},
					{
					name:'标题3',
					cont:['aaa','bbb','ccc']
					},
					{
					name:'标题4',
					cont:['aaa','bbb','ccc']   //把这个数组放到和每个li下的a标签对应起来.
											   //data[i].cont[i]=li[i].a[i]
					},
					{
					name:'标题5',
					cont:['aaa','bbb','ccc']
					},
					{
					name:'标题6',
					cont:['aaa','bbb','ccc']
					}
			]
				
			var events={
				//初始化
				init:function(){
					events.spanInHtml()
				},
				spanInHtml:function(){
					var lis=document.querySelectorAll(".lis");
					var spans=document.querySelectorAll("span");
					var li=document.querySelectorAll(".li");
					var close=document.querySelectorAll(".close");	
					
					for(var i=0;i<data.length;i++){
						spans[i].innerHTML=data[i].name;
						events.aInHtml(i,li);
						close[i].onclick=function(){
							events.click.call(this,li);
						}
					}
				},
				aInHtml:function(b,li1){
					for(var i=0;i<data[0].cont.length;i++){
						li1[b].querySelectorAll('a')[i].innerHTML=data[b].cont[i];
					}	
				},
				click:function(dd){
					
					if(this.nextElementSibling.style.display=='block'){
						this.nextElementSibling.style.display='none';
						this.style.transform='rotate(45deg)';
					}else{
						for(var i=0;i<dd.length;i++){
							dd[i].style.display='none';
						}
						this.nextElementSibling.style.display='block';
						this.style.transform='rotate(90deg)';
					}
				}
			}	
		events.init();
		}());
	</script>
