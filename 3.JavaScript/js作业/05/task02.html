<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#demo{
				width: 420px;
				height: 270px;
				border: 1px solid #000000;
				background: #fafafa;
			}
			#demo ul{
				padding: 0px;
			
			}
			ul li{
				position: relative;
				top: 0;
			}
			#demo ul li{
				width: 400px;
				height: 50px;
				margin: 15px 10px 0px 10px;
				background: #61a56c;
				list-style: none;
				color: #FFFFFF;
				line-height:50px;
				text-indent:4px;
				
				
			}
		/*	#demo ul li:nth-child(1){
				position: absolute;
				top: -20px;
				background: red;
			}
			#demo ul li:nth-child(2){
				position: absolute;
				top: 40px;
				background: green;
			}
			#demo ul li:nth-child(3){
				position: absolute;
				top: 100px;
				background: blue;
			}
			#demo ul li:nth-child(4){
				position: absolute;
				top: 160px;
				background: yellow;
			}*/
			#demo ul li a{
				width: 50px;
				height: 28px;
				border: 1px solid #FFFFFF;
				font-size: 14px;
				line-height:28px;
				text-align: center;
				text-decoration: none;
				color: #FFFFFF;
				float: right;
				margin: 10px 10px;
			}
		</style>
		<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="demo">
			<ul>
				<li>red<a href="#" class="top">上移</a><a href="#" class="bot">下移</a></li>
				<li>green<a href="#" class="top">上移</a><a href="#" class="bot">下移</a></li>
				<li>blue<a href="#" class="top">上移</a><a href="#" class="bot">下移</a></li>
				<li>yellow<a href="#" class="top">上移</a><a href="#" class="bot">下移</a></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
			var ul=document.querySelector("#demo ul");  //获取到ul
			var lis=ul.children;
			
			
			for(var i=0;i<lis.length;i++){
				var up=lis[i].getElementsByTagName("a");   //获取所有的a标签
				var ups=up[0];                             //从a标签下面获取第一个a标签
				
				ups.onclick=function(){
					
					var dq=this.parentNode;
						console.log(dq)
					var sm=dq.previousElementSibling;
					console.log(sm)
					if(!sm){
						alert("老哥 到头了");
						return;
					}
					
					move(dq,{top:-dq.offsetHeight-20},300,'linear',end)
					move(sm,{top:+sm.offsetHeight+20},300,'linear',end)
					
					function end(){
						ul.insertBefore(dq,sm);
						dq.style.top=0;
						sm.style.top=0;
						
					}
					
				}
			}
			
			for(var i=0;i<lis.length;i++){
				var up=lis[i].getElementsByTagName("a");   //获取所有的a标签
				var downs=up[1];                             //从a标签下面获取第一个a标签
				
				downs.onclick=function(){
					
					var dq1=this.parentNode;
					var xm=dq1.nextElementSibling;
					if(!xm){
						alert("老哥 到头了");
						return;
					}
				
					move(dq1,{top:+dq1.offsetHeight+20},300,'linear',end)
					move(xm,{top:-xm.offsetHeight-20},300,'linear',end)
					
					function end(){
						ul.insertBefore(xm,dq1);
						dq1.style.top=0;
						xm.style.top=0;
						
					}
					
				}
			}
		</script>
</html>
