1-----4   数据类型

			/*
			 * js中的数据类型
			 * 	一、基本（简单）数据类型
			 * 		1、字符串	String
			 * 			放在一对单引号或者双引号里，由0个或者多个字符组成的串
			 * 			注意：
			 * 				引号是成对出现的
			 * 				如果说字符串里面有引号，外在的引号一定要与里面的引号相反
			 * 				如果说想要在字符串里输入的引号与外在的引号相同，那就用转义字符（\'）
			 * 		2、数字		Number
			 * 			1.由0-9之间的任意数字组合而成，可是整数也可以是小数。数字的范围在正无穷（+Infinity）与负无穷（-Infinity）之间
			 * 				数字最大值：Number.MAX_VALUE
			 * 				数字最小值：Number.MIN_VALUE
			 * 			2.NaN
			 * 				not a number
			 * 				当运算失败的时候会出现
			 * 				自己与自己都不相等
			 * 		3、布尔值	Boolean
			 * 			true		真
			 * 			false	假
			 * 		4、未定义	Undefined
			 * 			有且只有一个值undefined
			 * 		5、空		Null
			 * 			有且只有一个值null
			 * 			
			 * 
			 * 	二、复合（复杂）数据类型
			 * 		对象		Object
			 * 		格式：由简单数据类型与复合数据类型任意组合而成的。它的数据是放在一对大括号当中，每个数据由一个键值对组成的，数据可以是0个也可以是多个，每个数据之间用逗号隔开，最后一个数据不能加逗号（如果加了逗号，那就会报错）
			 * 			键值对：key:value
			 * 				key	数据名称，它可以加引号也可以不加引号，当这个名字不符合变量命名规则的时候需要加上引号（数字除外），引号是成对出现的
			 * 				value	数据对应的值，这个值可以是简单数据类型也可以是复杂数据类型
			 * 
			 * 		操作对象用的方法就是属性的方法
			 * 		
			 */
		
			

5   typeof

			/*
			 * typeof
			 * 	检测一个数据的类型，返回这个类型对应的字符串（全小写）
			 * 	返回的结果与系统当中定义的类型是有区别
			 * 	它是一个运算符
			 * 
			 * 语法
			 * 	typeof 数据
			 * 	typeof(数据)
			 * 
			 * 系统定义的数据类型				typeof返回的数据类型
			 * 	String							string
			 * 	Number							number
			 * 	Boolean							boolean
			 * 	Undefine							undefined
			 * 	Null								object
			 * 	Object							object
			 * 
			 * null的typeof的结果是object，函数的typeof结果为function，但是js当中没有给函数定义一个类型
			 */

			/*
			 * 类型转换
			 * 	把一种数据类型转换成另外一种数据类型
			 * 
			 * js支持把任意一种数据类型转换成以下类型
			 * 		数字
			 * 		字符串
			 * 		布尔值
			 * 	对象转成这三种数据是没有意义，因为对象里面可以放任意一种数据类型
			 */
		
7   数据类型转换-转数字-1

			/*
			 * 任意类型转数字
			 * 	Number(要转换的值)	把任意类型都转为数字
			 * 		1、Undefined	
			 * 			转数字的结果为NaN
			 * 		2、Null
			 * 			转数字的结果为0
			 * 		3、Boolean
			 * 			true	转数字的结果为1
			 * 			falae	转数字的结果为0
			 * 		4、String
			 * 			空字符串，空格字符串转数字的结果为0
			 * 			字符串里的内容是不是一个纯数字，如果是个纯数字的话，就转成对应的数字
			 * 			如果说不是一个纯数字，那结果就是NaN
			 * 		5、Number
			 * 			数字转数字的结果还为原来的数字
			 * 		6、Object
			 * 			
			 */
			
8  数据类型转换-转数字-2

			/*
			 * 把字符串转成数字
			 * 	parseInt()		把字符串转成整数型数字
			 * 	parseFloat()		把字符串转成浮点型（小数）数字
			 * 	
			 * 	传进来的字符串必需是数字或者空格加数字开头，它会从数字开始，一位一位往后找，直到找到的字符不是数字就会停止，会把找到的数字字符转成真正的数字。如果没找到那就返回一个NaN
			 */
			
9   isNaN

    isNaN()
     	判断一个值是不是NaN,它会先把参数用Number()方法转一下
        它具有一个功能是用来检测数字的,但是它的本意并不是用来检测数字的
         
        如果参数的结果为NaN,那它返回一个true
        如果参数的结果不为NaN,那它返回一个false
        isNaN()传进来的值,如果是一个数字的话,那他就会返回一个false

12   数据类型转换-隐式类型转换
  
     类型转换分为两种
        1丶显示类型转换
            通过一些方法,很明确的将某种数据类型转换为另一种数据类型
              Number()丶ParseInt()丶parseFloat()  明确将数据转数字类型
              String()  明确将数据转成字符串
              Boolean()  明确将数据转成布尔值
        2丶隐式类型转换
              在进行一些操作的时候,根本目的不是做类型转换,但是如果要进行操作的话,那数据必须符合某种类型,js会在内部对数据进行一些转换

13   算数运算符-取模
     
     算数运算符
      + 加丶- 减丶* 乘丶/ 除丶 取模(求余数) 丶 ++ 丶 -- 

      取模的时候,如果前面的数字比后面的数字小,拿得到的结果就是前面的数字
      取模的时候,后面的数字不能为0,如果为0的话得到的结果就是NaN

14   取模运算符++ --
 
     ++   递增
     --   递减
    它两可以放在操作数的前面,也可以放在操作数的后面
    如果只操作自己
      ++放在操作符的前面与后面都是一样的,让自己加1
      --放在操作符的前面与后面都是一样的,让自己减1
    如果它操作别人(有赋值给其他变量)
      ++放在后面,先把自己赋给另一个变量,自己在加1
      --放在后面,先把自己赋给另一个变量,自己在减1
      ++放在前面,先把自己加个1然后赋给另一个变量,然后自己再加1
      --放在前面,先把自己减个1然后赋给另一个变量,然后自己再加减

16    关系运算符
 
      关系运算符
      <丶 >丶 <=丶 >=丶 ==丶 !=丶 ===丶!==
      关系运算符会结果转成布尔值
      ==   比较的是两个值是否相同
      ===  首先先比较两个值的类型,如果说类型不同,那直接返回false
           如果类型相同,如果值相等的话,返回true,
      !=   比较的是两个值是否不相同,如果两个值不相同的话返回ture,相同的话返回false
      !==  只有当两个数据类型不同,值不同才会返回true,
      undefined只与null相等
      字符串向对比的话,比较的是字符对应的ascii码

17   逻辑运算符-1

     逻辑运算符
     && 与丶 || 或丶 ! 否丶三元运算符
     && 并且的意思
        如果当左边与右边的条件同时成立的时候,整个条件才成立
         当左边为真的时候,返回右边的值.当左边为假的话,返回左边的值
     || 或者的意思
        如果有一个条件成立的话,整个条件就成立     
        当左边为真的时候,返回左边的值
        当左边为假的时候,返回右边的值

18   逻辑运算符-2
     
     !  非,取反的意思
         返回一个布尔值,把值转为布尔值
         一个!代表先把数据转成布尔值,然后再去反
         二个!代表把数据转成布尔值
     
     三元运算符(三目运算符)
     元:操作数
     一元操作符:它的操作数据只有一个
     ++丶 --丶 !丶typeof
     二元操作符:它的操作数据有两个
     +丶 -丶 *丶 /丶 %
     三元操作符
     a?b:c
     如果a的值为真:返回b,否则返回c

     语法
         switch(变量){
               case 值:
                    当这个值与变量的值相同的时候,才会走这里的代码

                    当这个值与变量的值相同的时候,才会走这里的代码

                     当以上变量都不满足的时候,会执行这里的代码
}

23   while循环

     while
       循环,条件循环.只有当条件满足的情况下才会取去循环
   
      语法
        while(条件语句){
             当条件满足的时候,会循环执行这里的代码

24   break-continue-return

     continue
      停止循环,只不过它停止的是当次的循环,后面的循环还是会走的
    
     return****只能用在函数里*****
      返回,让函数停止执行,它只能用在函数内

28   函数参数

     函数参数
       从函数外面向里面传数据,在函数里面可以接收到这些数据,并且能够使用它,这些数据就叫参数
       参数的放在小括号里,可以放0个或者多个,每个参数用逗号隔开
  
       1丶形参
           形式上的参数,在函数声明的小括号里 
           形参的值是由实参决定的
 
          形参实际上函数里声明的变量,变量的初始值是undefined,在函数调用的时候,传实参的时候会把初始值改成了真实的值
       
       2丶实参
           实际上的参数,放在了函数调用的小括号里
           实参必需与形参一一对应,在调用函数的时候,要吧实参传够数量.如果有一个实参没有穿,那它的值就是undefined

33   全局作用域

     作用域
       变量或者函数可访问的一个范围,以函数来划分,一个函数块就是一个作用域

      全局作用域
         全局:整个文档
             变量或者函数在函数外面声明,那他们就是全局变量和全局函数
             全局的作用范围是真个文档,在这个页面任何地方都可以访问他们 
          
          声明全局作用域的方法
              1丶所变量或者函数放在函数外面声明

              2丶变量不用var声明,直接给变量赋值
                  不管它在函数内声明,还是在函数外声明

           之所以全局变量在任何地方都可以访问,是因为全局变量它是window下的属性
           window是一个全局对象,它本身在页面中任何位置都可以用,所以说全局变量可以在任何地方用
         
    注意:尽量避免使用全局变量,声明变量的时候一定要加var
             
34   局部作用域
     
     局部作用域
       局部:函数范围
       变量或者函数是在函数内部声明的,他们的作用仅存在于声明的这个函数里
       函数(函数声明,不是函数调用)可以嵌套,嵌套的函数(局部函数)可以访问函数里的内容
       声明局部作用域的方法
          var 变量名
          function 函数名
   
       注意:局部变量与局部函数只能在声明他们的地方用,在其他的地方是用不到的

35   作用域链
 
     作用域链
        变量与函数的查找规则
     查找规则
       如果一个函数需要用到一个变量,那它会先在之间的作用域里去找这个变量,如果自己有那它就直接使用自己的,如果自己没有,那它就会一层一层往外找,直到找到外面的变量,找到后就用外面的变量
       
       注意:作用域链会一层一层往外找,不会往里面找

36   预解析
**********************
     预解析
       函数或者变量都会有一个提前解析的过程,js会把函数或者变量提前解析一下,解析到它们对应的作用域最开始的步骤
       步骤
         1丶先找var,function关键字以及参数
         2丶如果找到了var(声明的变量名,参数),会给他赋一个undefined.如果找到了function,那它会把整个函数都拿过来
         3丶把找到的东西,放到对应的作用域的最开始的位置
         4丶逐行执行代码

40   垃圾回收机制/生命周期-1

     生命周期
       变量或者函数在相应的作用域里存在的时间
        局部变量/函数:不再使用了,就是生命周期的结束.局部变量是在海曙内执行的,当函数执行完成后,这个变量就不存在了
        全局变量/函数:声明完成以后,在整个页面中都可以使用.当页面关闭的时候,它的生命周期就结束了
     
     垃圾回收机制
        变量存在内存当中的,变量在使用完以后,没有在其他的地方再使用,就会被清除,用来释放内存.垃圾回收机制会按照固定的时间,周期性的执行
