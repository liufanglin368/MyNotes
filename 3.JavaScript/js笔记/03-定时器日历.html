2   重复执行的定时器
    
     
     定时器
       js中内置的一个方法
     
      作用
        每个一段时间或者延迟一段时间就执行一段指定的代码
    
      定时器的分类
        1丶重复执行定时器
             setInterval()
             作用
                 每隔一段时间就会去执行指定的函数,重复的执行
              语法
                  setInterval(function(){
每隔一段时间就会执行这里的代码},事件)
              参数
                 1丶要执行的函数:当事件到了就会执行
                    注意:如果函数是在外面定义的,这里面调用的话只能写函数的名字,不能加括号
                 2丶时间:间隔的时间
                      单位:间隔的时间
                        单位是毫秒
                        1s=1000ms
    什么时候用
        当需要每隔一段时间就去做同一件事的时候,就用setInterval

3   延迟执行定时器

    延迟执行定时器
      setTimeout()
      作用
         当延迟事件到达后,会执行指定的函数,这个函数只执行一次
      语法
          setTimeout(function(){
当时间到达后,会执行这里的代码},时间);
      参数
          1丶要执行的函数:当时间到达后会执行这个函数
             注意:如果函数是写在外面的,在这里调用的时候只用写函数的名字,不能加括号
          2丶时间:延迟时间
                   单位:延迟的时间
                        单位是毫秒
                        1s=1000ms
  什么时候用
        当需要延迟一段时间就去做一件事的时候,就用setTimeout

4   定时器里的this指向

    定时器里的this是指向windows的,因为定时器是windows身上的一个方法,所以this指向windows
     
5   清除重复执行定时器-1

    清除定时器
  
    定时器的编号
      定时器的一个返回值,返回一个数字,代表当前定时器的编号,外面可以根据定时器的编号来清除定时器
      它返回的编号在不同的浏览器里面是不同的,所以没办法直接拿编号去清除定时器
      可以声明一个变量,把定时器的返回值都存到这个变量里,然后拿这个变量去清除定时器
6   清除重复执行定时器-2

    清除定时器的方法
      1丶清除重复执行定时器
         clearInterval(定时器的返回值)
      清除定时器的条件一般会放在定时器执行的函数里
       2丶清除延迟执行定时器
          clearTimeout(定时器的返回值)

7   清除延迟执行定时器
 
     定时器返回一个数字,定时器编号,清除定时器的方法清掉的是定时器的编号,所以可以用任何一种方法清除定时器,即使它们不对应,也没有关系

11   运动的问题-2

       2丶如果用户连续点击开始按钮的话,运动速度会越来越快
           原因:用户不断去点击按钮的话会重复开启多个定时器,造成速度累加
           解决:在点击的时候先把上一个定时器给它清除了

12   运动的问题-3

     3丶如果多有多个元素要同时运动,那前面的运动会没有效果
         原因:是因为每次运动开始都会清除上一个定时器,所以导致后面的运动会把前面的定时器清除,前面的就不会运动了..

     运动的原理
     时间版的运动,根据时间去控制速度.已知时间与距离,用它俩算出来速度

     匀速运动
        特点:任何一个点的速度都是一样的
        某个点位置=速度*时间
               速度:总的距离/总的时间
               时间:选择的时间-开始的时间
        某个点的位置=总的距离/总的时间*(现在的时间按-开始的时间)
