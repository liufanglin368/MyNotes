06-test方法

/*
			 * test
			 * 	作用

			 * 	语法
			 * 		正则.test(字符串);
			 * 	参数

			 * 		true		匹配成功

07-search方法
/*
			 * search
			 * 	作用
			 * 		找匹配的字符串首次出现的位置
			 * 	语法
			 * 		字符串.search(字符串或者正则);
			 * 	参数
			 * 		字符串或者正则
			 * 	返回值
			 * 		找到了返回位置的下标，没找到返回-1
			 * 	
			 * 	注意：search方法的参数可以是正则，indexOf的方法参数不能为正则
			 * 
			 * 
			 * 	修饰符（放在第二个斜杠的后面）
			 * 		i:忽略大小写
			 */	

08-match方法
/*
			 * match
			 * 	作用
			 * 		匹配指定的字符串或者正则，把匹配到的结果放到一个数组中
			 * 	语法
			 * 		字符串.match(字符串或者正则)
			 * 	参数
			 * 		字符串或者正则
			 * 	返回值
			 * 		找到后把结果放在数组中并返回
			 * 		没找到返回null
			 * 
			 * 		1、如果不带g修饰符，只会匹配一个结果，并且给找到的数组添加index与input属性
			 * 			index:找到字符对应的位置
			 * 			input:原字符串（从哪个字符串上找）
			 * 		2、如果带g修饰符，则为全局匹配，结果里放的是找到匹配的字符
			 * 
			 * 	注意：
			 * 		匹配成功后，就不会再接着往下找了
			 * 	
			 * 
			 * 修饰符（放在第二个斜杠的后面）
			 * 		i:忽略大小写
			 * 		g:全局匹配
			 * 
			 * 
			 * 量词：匹配不确定的数量
			 * 	+	至少出现一次，>=1
			 */
09-replace
/*
			 * replace
			 * 	作用
			 * 		替换匹配到的字符串
			 * 	语法
			 * 		字符串.replace(字符串或者正则,字符串或者函数);
			 * 	参数
			 * 		第一个参数：字符串或者正则
			 * 		第二个参数：字符串或者函数
			 * 			函数参数说明
			 * 				参数1：要匹配的内容，与replace的第一个参数一样
			 * 				参数2：要匹配的内容对应的位置下标
			 * 				参数3：原字符串
			 * 			
			 * 			
			 * 			注意：这个函数必需有一个返回值，否则的话它会拿undefined替换掉原来的内容
			 * 	返回值
			 * 		替换后的新字符串，原来的字符串没有变化
			 */

10-分组与子项

/*
			 * 分组		()
			 * 子项		放在小括号里的内容可以看做是一个子项，每一个小括号都可以看做一个子项
			 * 
			 * replace方法匹配子项
			 * 		函数里的参数从第二个开始，就对应每一个子项
			 * 
			 * match方法匹配子项
			 * 	没有g		返回的数组里有子项
			 * 	有g			返回的数组里没有子项
			 */

			 * 	n,m代表数字
			 * 
			 * {n}		重复n次
			 * {n,}		至少重复n次，最多不限
			 * {n,m}		至少重复n次，最多重复m次
			 * 
			 * +		{1,}		至少重复1次，最多不限
			 * ?		{0,1}	至少重复0次，最多重复1次
			 * *		{0,}		至少重复0次，最多不限
			 */
