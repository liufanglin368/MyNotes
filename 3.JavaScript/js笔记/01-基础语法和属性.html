14   if语句

      页面代码执行的顺序
        在一般情况下,页面中的代码会按从上到下,从左到右的顺序执行
      if      如果
        当代码有不同的情况需要去处理,这时候就要用if 
      语法  
         if(判断条件){ 当判断条件成立的时候,会执行这里的代码}
      if的判断条件会被转化成一个布尔值
      布尔值
            true      真
            false     假
       if的条件会被转化成布尔值,如果布尔值为true(真),那大括号里的代码就会被执行,如果布尔值的结果为false(假),那大括号里的代码就不会被执行

当条件判断成立的时候,会执行这里的代码
}else{
当条件判断不成立的时候会执行这里的代码
}

     for 循环
       根据一定的条件,重复的执行一行或者多行代码
     语法
        for(条件初识化;条件判断;条件变化){
当条件成立的时候(true)重复执行这里的代码
}
      步骤
        第一步:条件初始化(声明了一个变量,并且给这个变量一个初始值)
                var i=0;
         第二步:条件判断(把变量的值限定了一个范围)
                i<10;
         第三步:走的是大括号里的代码(当条件判断成立的时候,走大括号里的代码)
                console.log('kaivon');
         第四部:条件判断(循环一次让变量的值加上1)
                i++;
         for(var i=0;i<10;i++){
             console.log('kaivon');
}

29   for循环-2
 
     注意:
         从第二次循环开始,它就不走第一步了.不断的走第二步,第三步,第四步
     结束:
         当判断条件不成立的时候,就结束循环
         循环上面时候结束由判断条件来决定的,一定要给一个成立的条件.(一定要给一个它能结束循环的条件)否则就是一个死循环
     循环什么时候用
        当需要操作一组元素做同一件事情的时候就要for循环

30   for循环嵌套

     for嵌套
       有嵌套的循环,如果里面的循环没有走完的话,外面的循环的不走是不会走的
       外在的循环走一次,里面的循环走3词,当里面的循环走完所有次数,才会跳到外面的循环
       注意:如果有嵌套的循环,那里面的变量一定不要与外面的变量相同,如果两个变量相同的话,里面的变量会把外面的变量给覆盖了
