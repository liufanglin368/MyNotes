1.鼠标事件


			事件
				当发生某一个动作的时候，会触发一个函数
			
			
			mouseover/mouseout与mouseenter/mouseleave的区别
			mouseover/mouseout会把事件传递给子级元素
			mouseenter/mouseleave不会把事件传递给子级元素
		


			window.onload=function(){
				var div=document.querySelectorAll("div");
				
				//鼠标点击事件，在一个元素上鼠标的左键（只能是左键，mac上可以是滚轮）点击(按下去并抬起)下去就会触发
				div[0].onclick=function(){
					console.log('click');
				}
				
				//鼠标双击事件，在一个元素上鼠标左键（只能是左键，mac上可以是滚轮）双击下去就会触发
				div[1].ondblclick=function(){
					console.log('dblclick')	
				};
				
				//鼠标按下事件，在一个元素上鼠标左中右按下去（不需要抬起）的时候就会触发
				div[2].onmousedown=function(){
					console.log('mousedown');	
				};
				
				//鼠标抬起事件，在一个元素上鼠标左中右（mac下右键不行）按下去并抬起来的时候就会触发
				div[3].onmouseup=function(){
					console.log('mouseup');	
				};
				
				//鼠标移动事件，在一个元素上鼠标只要移动的时候就会触发
				div[4].onmousemove=function(){
					console.log('mousemove');
				};
				
				//鼠标移入事件，鼠标移到一个元素身上的时候就会触发
				div[5].onmouseover=function(){
					console.log('mouseover');	
				};
				//鼠标移出事件，鼠标从一个元素身上移出的时候就会触发
				div[5].onmouseout=function(){
					console.log('mouseout');	
				};
				
				//鼠标移入事件，鼠标移到一个元素身上的时候就会触发
				div[6].onmouseenter=function(){
					console.log('mouseenter');	
				};
				//鼠标移出事件，鼠标从一个元素身上移出的时候就会触发
				div[6].onmouseleave=function(){
					console.log('mouseleave');	
				};
			};

16.事件绑定

/*
			 * 事件绑定
			 * 	1、on
			 * 		方法
			 * 			对象.on事件名称＝函数;
			 * 			注意：on只能给元素添加一个事件。如果说有多个on，那后面的会把前面的给覆盖了

			 * 			对象.addEventListener(事件名称,事件绑定函数,boolean);

			 * 			参数2：事件绑定函数，这个事件绑定函数可以是匿名函数也可以是命名函数
			 * 			参数3：布尔值
			 * 				true			事件是在捕获的阶段发生的
			 * 				false		事件是在冒泡的阶段发生的（默认为false）
			 *			
			 * 			注意：事件绑定函数里的this是指向事件触发的那个对象的，不是指向window
			 */

18.事件流

/*
			 * 事件流
			 * 	事件流指事件在触发时的一个流程，就像for循环一样有一个执行的过程。
			 * 	在事件触发时，会先执行一个阶段叫做“捕获阶段”，从最外层向触发该事件元素寻找的一个过程。最终找到触发该事件的元素，如果该元素有绑定事件处理函数则执行该函数。
			 * 	在找到触发该事件的元素之后，如果这元素身上有事件，就会执行他的事件，称为“目标阶段”
			 * 	接下来会进行下一个阶段“冒泡阶段”，冒泡阶段是从目标元素的上一层开始往外层寻找，直到最外层时结束整个事件流程。
			 * 	不论是捕获阶段还是冒泡阶段，在寻找目标元素的过程和向外返回的过程中，所遇到每一个元素身上如果有相同事件的事件处理函数都会被调用。
			 * 	
			 * 	注意：低版本IE浏览器的事件只能绑定在冒泡阶段
			 */

			 * 
			 * 	2、用addeventListener添加的事件
			 * 		在事件函数内调用event身上的stopPropagation()方法
			 * 		在哪一层上添加这个方法，那事件就会停在这里，不会往外冒泡
			 * 	
			 */
