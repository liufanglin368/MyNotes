1 表格
  
  表格标签
     table       表格
     thead       表格头
     tbody       表格主体
     tr          表格行
     th          表格头里的单元格(默认加粗并且居中)
     td          表格主体里的单元格
     tfoot       表格底部
     
  表格的默认样式
     table{border-collapse:collapse;}  (去掉)单元格之间的间隙
     th,td{padding:0px;}(默认有个padding值)

  单元格合并
      rowspan     合并行(竖着合并)
      colspan     合并列(横着合并)
2 表格例子

  vertical-align:middle;    垂直居中

3.表单-1
 
  <form action="">
       <p>
         <input type="text" name="" value=""/>
       </p>
  
       <p>
         <input type="password" name="" value=""/>
       </p>
   </form>
   input type
             text        输入框
             password    密码(数字转换成密码)
             radio       单选框(可以点的圆点)
             checkbox    多选框(可以点的方框)
             submit      提交
             reset       重置
             button      自定义按钮
             image       图片按钮
             file        上传控件(本地文件夹)    
             hidden       

4  表单-2

    label    用来辅助input,点击lable能狗让对应的input变成可输入的状态
    for属性里放的是对应input的id
    
    checked   让表单一上来有一个默认选中的状态
    disabled  禁止用户输入,并且这个表单表单不会被提交

5  表单-3

   readonly    让表单变成只读状态 ,这个表单会被提交 

   下拉框与文本域
    
    select          下拉框
          option    框里面的选项
    
    textarea        文本域     
 
    表单默认样式
    form     IE6会默认有marin   
    input    会默认有margin和padding
    outline:none   
    textarea  默认有margin和resize
    overflow  滚动条
